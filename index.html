<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s ease;
        }

        body.meeting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #333;
        }

        .status-display {
            font-size: 72px;
            margin-bottom: 30px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            transition: color 0.3s ease;
        }

        body.meeting .status-text {
            color: #f5576c;
        }

        .toggle-btn {
            width: 200px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background: #667eea;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .toggle-btn:active {
            transform: translateY(-1px);
        }

        body.meeting .toggle-btn {
            background: #f5576c;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        body.meeting .toggle-btn:hover {
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .subtitle {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status</h1>
        <div class="status-display">
            <span id="emoji">ðŸŸ¢</span>
        </div>
        <div class="status-text" id="statusText">Available</div>
        <button class="toggle-btn" id="toggleBtn" onclick="toggleStatus()">Start Meeting</button>
        <p class="subtitle">Click the button to toggle status</p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const statusText = document.getElementById('statusText');
        const emoji = document.getElementById('emoji');
        const body = document.body;

        // Load status from localStorage on page load
        function loadStatus() {
            const inMeeting = localStorage.getItem('inMeeting') === 'true';
            updateUI(inMeeting);
        }

        function toggleStatus() {
            const currentStatus = localStorage.getItem('inMeeting') === 'true';
            const newStatus = !currentStatus;
            localStorage.setItem('inMeeting', newStatus);
            updateUI(newStatus);
        }

        function updateUI(inMeeting) {
            if (inMeeting) {
                body.classList.add('meeting');
                statusText.textContent = 'In a Meeting';
                emoji.textContent = 'ðŸ”´';
                toggleBtn.textContent = 'End Meeting';
            } else {
                body.classList.remove('meeting');
                statusText.textContent = 'Available';
                emoji.textContent = 'ðŸŸ¢';
                toggleBtn.textContent = 'Start Meeting';
            }
        }

        // Load status on page load
        loadStatus();

        // Optional: Sync status across browser tabs in real-time
        window.addEventListener('storage', () => {
            loadStatus();
        });
    </script>
</body>
</html>
