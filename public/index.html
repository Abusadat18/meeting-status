<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s ease;
        }

        body.meeting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #333;
        }

        .status-display {
            font-size: 72px;
            margin-bottom: 30px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            transition: color 0.3s ease;
        }

        body.meeting .status-text {
            color: #f5576c;
        }

        .toggle-btn {
            width: 200px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background: #667eea;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .toggle-btn:active {
            transform: translateY(-1px);
        }

        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        body.meeting .toggle-btn {
            background: #f5576c;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        body.meeting .toggle-btn:hover {
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .subtitle {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .restricted {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #666;
            font-size: 13px;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: #667eea;
            color: white;
        }

        .confirm-btn:hover {
            background: #5568d3;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background: #ccc;
        }

        .error {
            color: #f5576c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status</h1>
        <div class="status-display">
            <span id="emoji">ðŸŸ¢</span>
        </div>
        <div class="status-text" id="statusText">Available</div>
        <button class="toggle-btn" id="toggleBtn" onclick="promptPassword()">Start Meeting</button>
        <div class="subtitle">Click the button to toggle status</div>
        <div id="adminMessage" class="restricted" style="display:none;">
            You are the admin - you can change the status
        </div>
        <div id="viewerMessage" class="restricted" style="display:none;">
            You can only view the status
        </div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="handleKeyPress(event)">
            <div id="errorMsg" class="error"></div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="confirm-btn" onclick="submitPassword()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const statusText = document.getElementById('statusText');
        const emoji = document.getElementById('emoji');
        const body = document.body;
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMsg');
        let isAdmin = false;

        // Fetch status from server
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status/');
                const data = await response.json();
                updateUI(data.inMeeting);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        function updateUI(inMeeting) {
            if (inMeeting) {
                body.classList.add('meeting');
                statusText.textContent = 'In a Meeting';
                emoji.textContent = 'ðŸ”´';
                toggleBtn.textContent = 'End Meeting';
            } else {
                body.classList.remove('meeting');
                statusText.textContent = 'Available';
                emoji.textContent = 'ðŸŸ¢';
                toggleBtn.textContent = 'Start Meeting';
            }
        }

        function promptPassword() {
            passwordModal.classList.add('show');
            passwordInput.value = '';
            errorMsg.textContent = '';
            passwordInput.focus();
        }

        function closeModal() {
            passwordModal.classList.remove('show');
            errorMsg.textContent = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitPassword();
            } else if (event.key === 'Escape') {
                closeModal();
            }
        }

        async function submitPassword() {
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/status/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    updateUI(data.inMeeting);
                    closeModal();
                    isAdmin = true;
                    updateAdminMessage();
                } else {
                    errorMsg.textContent = 'Incorrect password';
                    passwordInput.value = '';
                }
            } catch (error) {
                errorMsg.textContent = 'Error updating status';
                console.error('Error:', error);
            }
        }

        function updateAdminMessage() {
            if (isAdmin) {
                document.getElementById('adminMessage').style.display = 'block';
                document.getElementById('viewerMessage').style.display = 'none';
            } else {
                document.getElementById('adminMessage').style.display = 'none';
                document.getElementById('viewerMessage').style.display = 'block';
            }
        }

        // Close modal when clicking outside
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                closeModal();
            }
        });

        // Fetch status on load
        fetchStatus();
        updateAdminMessage();
    </script>
</body>
</html>
